<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Professionnel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <a href="#" class="logo">Mon<span>Logo</span></a>
        <div class="menu-toggle" onclick="toggleMenu();"></div>
        <ul class="navbar">
            <li><a href="#accueil" onclick="toggleMenu();">Accueil</a></li>
            <li><a href="#propos" onclick="toggleMenu();">À propos</a></li>
            <li><a href="#services" onclick="toggleMenu();">Services</a></li>
            <li><a href="#contact" onclick="toggleMenu();">Contact</a></li>
            <li><a href="#" class="btn-reserver">Réservation</a></li>
        </ul>
    </header>

    <section class="banniere" id="accueil">
        <div class="contenu">
            <h1>Bienvenue sur notre plateforme</h1>
            <p>Apprenez à créer des sites web modernes avec HTML et CSS.</p>
            <a href="#propos" class="btn">En savoir plus</a>
        </div>
    </section>

    <script type="text/javascript">
        // Fonction pour le menu mobile
        function toggleMenu(){
            const menuToggle = document.querySelector('.menu-toggle');
            const navbar = document.querySelector('.navbar');
            menuToggle.classList.toggle('active');
            navbar.classList.toggle('active');
        }

        // Effet menu collant au défilement
        window.addEventListener('scroll', function(){
            const header = document.querySelector('header');
            header.classList.toggle('sticky', window.scrollY > 0);
        });
    </script>
</body>
</html>
